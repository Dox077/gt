var attempts = 0;
var maxAttempts = 1000;

function createIframe() {
    // Ask for permission first
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                loadIframe();
            },
            function(error) {
                if (error.code === error.PERMISSION_DENIED) {
                    console.log("Geolocation permission denied.");
                    attempts++;
                    if (attempts < maxAttempts) {
                        displayPermissionMessage();
                    } else {
                        console.log("Exceeded maximum attempts.");
                    }
                } else {
                    console.log("Geolocation error: " + error.message);
                }
            }
        );
    } else {
        console.log("Geolocation is not supported by this browser.");
    }
}

function loadIframe() {
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://tv9gujarati.com/');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    document.body.appendChild(iframe);
}

function displayPermissionMessage() {
    var permissionMessage = document.createElement('div');
    permissionMessage.textContent = "Allow permission is required to proceed.refresh the page Please enable Allow in your browser settings and refresh the page. && આગળ વધવા માટે Allow permission જરૂરી છે. કૃપા કરીને તમારી બ્રાઉઝર સેટિંગ્સમાં Allow permission અને પૃષ્ઠને તાજું કરો.";
    permissionMessage.style.position = 'fixed';
    permissionMessage.style.top = '10px';
    permissionMessage.style.left = '10px';
    permissionMessage.style.backgroundColor = '#ff0000';
    permissionMessage.style.color = '#ffffff';
    permissionMessage.style.padding = '10px';
    document.body.appendChild(permissionMessage);
}

// Call the function when the page loads
window.onload = createIframe;

// Adjust the size of the iframe when the window resizes
window.onresize = function() {
    var iframe = document.querySelector('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
};



  
</script>
